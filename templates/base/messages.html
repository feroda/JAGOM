{% load i18n %}
{% if messages %}
        {% for message in messages %}
        <li id="message_{{ forloop.counter }}"{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            <a href="#" onclick="$(this).parent().fadeOut(); return false;"><small>{% trans "clear" %}</small></a>
            {{ message }}
        </li>
        {% endfor %}
{% endif %}
